    <h1>Семейное дерево</h1>
    <p>— Почему у всех моих друзей нормальное семейное дерево, с фотографиями, а у меня вот такое? Как я его буду на классном часу показывать?</p>
    <p>— Для классного часа тебе что-нибудь сделаем! — заверила мама. — Но я думаю, что пришла пора увидеть тебе твоё настоящее фамильное дерево. Его посадили представительницы самого первого поколения нашего рода.</p>
    <p>В это почти верилось. Огромный дуб раскинул свои ветви так, что под ним многим путникам можно бы найти прохладу и освежение. Его ствол оказался очень толст и крепок. Впрочем, была одна загвоздка:</p>
    <p>— Разве дубы столько живут?</p>
    <p>— Этот бессмертный, — сказала тётя. — Он питается жизнями тех, кого на нём повесили.</p>
    <p>— Что-что? — я подумал, что ослышался. — Кого на нём повесили?</p>
    <p>— Нас всех, — ответила мама.</p>
    <p>Я рассмеялся, подумав, что она шутит, но она даже не улыбнулась.</p>
    <p>— Теперь пришёл твой черёд, племяшек.</p>
    <p>И с этими словами она открыла рюкзак и достала из него верёвку.</p>
    <p>— У вас крыши поехали? — уточнил я, пока мама пыталась схватить меня.</p>
    <p>Я побежал от них, даже достаточно сильно оторвался, но потом мама начала настигать меня. Я превратился в чайку и полетел на небеса. Тётя кричала и пыталась допрыгнуть, но куда ей.</p>
    <p>А потом меня схватил орёл. Я, конечно, сразу снова стал человеком, но птица оказалась слишком сильна. Она убила меня, но не отдала на корм птенцам, а заставила помогать выращивать их, сделав из меня какой-то гибрид человека и мелкой птички. За этим скучным занятием прошло уже 80 лет. Лучше б меня повесили на семейном дереве.</p>
