    <h1>Мам, можно я в комьютер поиграю?</h1>
    <p>Радостный Боря бежал домой со всех ног. Больше всего на свете он любил играть в компьютерные игры. Только перед лифтом он остановился и пригладил растрёпанные волосы. Мама не любила неряшливость.</p>
    <p>Когда Боря зашёл в квартиру, она сидела в кресле и гладила роскошного кота по имени Филипп, который был с ними дольше, чем Боря себя помнил.</p>
    <p>Несколько вопросов о том, как он провёл день, что видел, с кем встречался, и несколько ответов. Потом Боря решился:</p>
    <p>— Ма, мне тут ребята игру на телефон скопировали, можно я её на компьютер поставлю? Новая игрушка про Котопса.</p>
    <p>— Лучше бы мне самой поставить, это же всё-таки рабочий компьютер… — задумчиво сказала она. — Но и Филиппа прогонять неохота, он так мурчит…</p>
    <p>— Я сам смогу! Мне же не в первый раз.</p>
    <p>Это правда — Боря уже имел опыт. Он умолчал, что не слишком удачный, ведь он научился на своих ошибках и теперь сможет всё сделать безупречно!</p>
    <p>— Хорошо, только ничего не испорти. Ты знаешь, насколько у меня важная работа.</p>
    <p>Работа и в самом деле была, наверно, самой важной на Земле — Борина мама создавала судьбы всего мира. Он помнил, что в его детстве она плела их из вязальной пряжи, но на компьютере ей нравилось больше.</p>
    <p>Компьютер был включен. Он всегда был включен. Боря его разблокировал и включил ИК-порт, а потом прижал к нему свой телефон. И вот передача игрушки запустилась. Боря ждал минуту, ждал две, ждал три… Потом ему неожиданно выдало ошибку:</p>
    <p>«Недостаточно мечт на диске C:».</p>
    <p>Мечт?" Боря присмотрелся.</p>
    <p>«Недостаточно места на Диске С:».</p>
    <p>Вот это имело больше смысла. Читал наш герой ещё плоховато.</p>
    <p>Окошко предлагало несколько опций. Боря хотел позвать маму, но потом подумал, что Филипп обидится, а сам он покажет свою несостоятельность. Что, он игру не может без мамы установить в 5 лет?</p>
    <p>Боря подумал с минуту и выбрал первую предложенную опцию, даже не читая остальных. Ему понравилось слово «форматировать», хоть он и не знал его значения.</p>
    <p>Форматирование запустилось и быстро завершилось. Компьютер погас, и только тут Боря понял, что он что-то делает не так.</p>
    <p>Он подбежал к окну и ахнул от страха. Всё исчезло! Земля, небо, солнце, люди, трава… было лишь какое-то многомерное пустое пространство. Вот тебе и передал файл…</p>
    <p>Боря понял, что на этот раз он совершил нечто страшное и непростительное. Он быстро забрал телефон и побежал наружу. Пусть он заблудится в этом безликом пространстве, пусть пропадёт, но мама не будет его ругать.</p>
